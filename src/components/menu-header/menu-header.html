<ion-card class="card-md--mrgnone">
    <img src="assets/img/menubg.jpg" />
    <div class="card-title">Autocar</div>
    <div class="card-subtitle">Renta tu carro</div>

    <div class="card-footer">
        <button *ngIf="!isAuthenticated" class="btn--bder-rigth wdth-47 btn--rad0 " (click)="Login()" menuClose ion-button color="light" clear>Iniciar sesi√≥n
        </button>

        <button *ngIf="!isAuthenticated" class="wdth-47 btn--rad0" (click)="SignUp()" menuClose ion-button color="light" clear>Crea una cuenta
        </button>
        <ion-item *ngIf="isAuthenticated">
            <ion-avatar item-left> 
                <img src="{{currentUser?.foto}}"/>
            </ion-avatar>
            <h2 class="title">{{currentUser?.name}}</h2>
            <p class="subtitle">{{currentUser?.email}}</p>
        <button item-right *ngIf="isAuthenticated" class="wdth-47 btn--rad0" (click)="Logout()" menuClose ion-button icon-only clear >
      <ion-icon  name="log-out" color="light"></ion-icon>
        </button>
        </ion-item>

       
    </div>

</ion-card>
